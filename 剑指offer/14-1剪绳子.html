<body>
    <!-- 
给你一根长度为 n 的绳子，请把绳子剪成整数长度的 m 段（m、n都是整数，n>1并且m>1），
每段绳子的长度记为 k[0],k[1]...k[m-1] 。请问 k[0]*k[1]*...*k[m-1] 可能的最大乘积是多少？
例如，当绳子的长度是8时，我们把它剪成长度分别为2、3、3的三段，此时得到的最大乘积是18。

示例 1：
输入: 2
输出: 1
解释: 2 = 1 + 1, 1 × 1 = 1

示例 2:
输入: 10
输出: 36
解释: 10 = 3 + 3 + 4, 3 × 3 × 4 = 36

提示：
2 <= n <= 58
     -->
    <script>
        /**
         * @param {number} n
         * @return {number}
         */

        // 思路，n拆分的段数越多乘积会越大，所以拆分越多3越好
        // 如果除以3的余数是1，则将最后一个3分配给1就是4
        // 除了2、3需要特殊处理
        var cuttingRope = function (n) {
            if (n === 2) {
                return 1
            }
            if (n === 3) {
                return 2
            }
            const sum = Math.floor(n / 3)
            if ((n % 3) === 1) {
                return Math.pow(3, sum - 1) * 4
            } else if ((n % 3) === 0) {
                return Math.pow(3, sum)
            } else {
                return Math.pow(3, sum) * (n % 3)
            }
        };

        console.log(cuttingRope(3));
    </script>
</body>
