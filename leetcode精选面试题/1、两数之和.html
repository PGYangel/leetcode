<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>两数之和</title>
  </head>
  <body>
    <script>
      /* 
给定一个整数数组 nums 和一个整数目标值 target，请你在该数组中找出 和为目标值 target  的那 两个 整数，并返回它们的数组下标。

你可以假设每种输入只会对应一个答案。但是，数组中同一个元素在答案里不能重复出现。

你可以按任意顺序返回答案。

示例 1：
输入：nums = [2,7,11,15], target = 9
输出：[0,1]
解释：因为 nums[0] + nums[1] == 9 ，返回 [0, 1] 。

示例 2：
输入：nums = [3,2,4], target = 6
输出：[1,2]
        
示例 3：
输入：nums = [3,3], target = 6
输出：[0,1]

提示：

2 <= nums.length <= 104
-109 <= nums[i] <= 109
-109 <= target <= 109
只会存在一个有效答案
进阶：你可以想出一个时间复杂度小于 O(n2) 的算法吗？
         */

      /**
       * @param {number[]} nums
       * @param {number} target
       * @return {number[]}
       */

      const arr = [2, 5, 5, 11];
      console.log(sum1(arr, 10));
      console.log(sum2(arr, 10));
      /* 方法一，暴力匹配 O(n2)*/
      function sum1(nums, target) {
        const result = [];
        for (let i = 0; i < nums.length; i++) {
          let num1 = nums[i];
          let num2 = target - num1;
          for (let j = i + 1; j < nums.length; j++) {
            if (nums[j] === num2) {
              return [i, j];
            }
          }
        }
        return result;
      }
      /* 方法二：使用字典进行筛查 O(n)
      思路是nums是相亲的人
      target是匹配
      字典是婚介所，匹配成功即输出
      A的匹配是B，如果字典里面没有B，那么A记录到字典里面，
      循环到B的时候，此时可以在字典里面找到匹配值A，既可以输出A的索引和B的索引
      */
      function sum2(nums, target) {
        let map = new Map();
        for (let i = 0; i < nums.length; i++) {
          let num1 = nums[i];
          let num2 = target - num1;
          if (map.has(num2)) {
            return [map.get(num2), i];
          } else {
            map.set(num1, i);
          }
        }
      }
    </script>
  </body>
</html>
